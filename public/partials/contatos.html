<!-- public/partials/contatos.html -->
<!doctype html>
<html ng-app="mean">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/vendor/bootstrap/dist/css/bootstrap-theme.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">
            Bem vindo ao Contatooh
        </h1>
    </div>

    <button class="btn btn-primary" ng-click="incrementa()">Novo</button>
    <input ng-model="filtro" type="search" placeholder="parte do nome" />
    <p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
    <a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
    <p class="text-info" ng-hide="contatos.length">
        Não há contatos cadastrados
    </p>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>NOME</th>
                <th>E-MAIL</th>
                <th>Emergência</th>
                <th class="text-center">Ação</th>
            </tr>
            <tr ng-repeat="contato in contatos | filter: filtro">
                <td>
                    <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
                </td>
                <td>{{contato.email}}</td>
                <td>{{contato.emergencia.nome}}</td>
                <td class="text-center">
                    <button class="btn btn-warning" ng-click="remove(contato)">
                        Remover</button>
                </td>
            </tr>
        </table>
    </div>

    <div ng-view/>
    <script src="/public/vendor/angular/angular.js"></script>
    <script src="/public/vendor/angular-resource/angular-resource.js"></script>
    <script src="/public/vendor/angular-route/angular-route.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/controllers/ContatoController.js"></script>
    <script src="/public/js/controllers/ContatosController.js"></script>
    <script src="/public/js/services/ContatoService.js"></script>
</body>


</html>
