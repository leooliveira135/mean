<!-- partials/contato.html -->
<!doctype html>
<html ng-app="mean">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/vendor/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h1 class="text-center">Contato</h1>
    <p ng-show="mensagem.texto">
        {{mensagem.texto}}
    </p>
    <form ng-submit="salva()">
        <div class="form-group">
            <label for="name">Nome completo</label>
            <input type="text" class="form-control" id="nome" required ng-model="contato.nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" id="email" placeholder="email@mail.com" name="email" ng-model="contato.email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="emergencia">EmergÃªncia</label>
            <select id="emergencia" class="form-control" ng-model="contato.emergencia" ng-options="contato._id as contato.nome for contato in contatos"></select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </form>

    <div ng-view/>
    <script src="/public/vendor/angular/angular.js"></script>
    <script src="/public/vendor/angular-resource/angular-resource.js"></script>
    <script src="/public/vendor/angular-route/angular-route.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/controllers/ContatoController.js"></script>
    <script src="/public/js/controllers/ContatosController.js"></script>
    <script src="/public/js/services/ContatoService.js"></script>
</body>

</html>
